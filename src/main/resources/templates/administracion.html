<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" initial-scale="1">
	<title>Administración de Empleados.</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/a4/6d/2a/a46d2aa134e26b7dbdb149f013cd0547.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<style type="text/css" media="screen">

		.content{
			margin-left:60px;
			width:300px;
			height:230px;
			border-radius: 15px;
			background-color:none;
		}
        .bordes{
        	
            border-radius: 20px;
        }
      
        header{
            background-color:black;
        }
        p{
            color:white;
        }
        
	</style>
</head>
<body>
    <header>
        <div class="row">
            <div>
                <img src="https://i.pinimg.com/originals/a3/a8/8c/a3a88cc9e02424681ea020a3182dfbaa.png" style="width:80px;height: 80px;margin-left: 20px;">
            </div>
            <div class="col-sm">
               <h4 style="margin-top: 9px;color:white;">Tu servicio de<br> Prestamos Favorito!!!</h4>
            </div>
            <div>
                <a class="btn btn-danger" href="/login" style="margin-right:25px;margin-top:24px;">
			     Cerrar Sesion
		      </a>
            </div>
        </div>
    </header>
	
    <div class="fondo">
        <!--Aqui inicia el div de las operaciones CRUD de los empleados-->
        <center>
        <div class=" bordes " style="height:auto;width:750px;margin-top:70px;background-color:none;">
        	<h4 class="card-header text-center text-white bg-secondary">
				<strong>Administración de Empleados</strong>
			</h4>
            <br>
            <div class="card-body" style="margin-top: 0px;" id="admin">
                <div class="row">
                    <div>
                        <div class="content">
                            <center>
                                    <img height="100px" src="https://cdn.icon-icons.com/icons2/20/PNG/256/business_application_addmale_useradd_insert_add_user_client_2312.png"  >
                                    <br>
                                    <button class="btn btn-success" id="add">Agregar Empleado</button>
                            </center>
                        </div>
                    </div>
                    <div>
                        <div class="content">
                            <center>
                                    <img height="100px" src="https://cdn.icon-icons.com/icons2/20/PNG/256/business_man_usersearch_thesearch_theclient_2356.png">
				
                                    <br>
                                    <button class="btn btn-info" id="retrieve">Lista de Empleados</button>
                            </center>
                        </div>
                    </div>
                </div>
                
                <center>
                	<a class="btn btn-danger" href="/PaneldeControl">Regresar</a>
                </center>
               
            </div>
            </center>   
    </div>
    
    <!-- Footer -->
	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>
	<!-- Footer -->
</body>
</html>
<script  type="text/javascript" >
	$("body button").click(function(){
		var clicked=$(this).attr("id");
		if(clicked==="add"){
			$(location).attr("href","/agregarEmpleado");
		}
		if(clicked==="retrieve"){
			$(location).attr("href","/VerEmpleados");
		}
		
	});
</script>
