<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" initial-scale="1">
	<title>Administración de Empleados.</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/a4/6d/2a/a46d2aa134e26b7dbdb149f013cd0547.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<style type="text/css" media="screen">

		.content{
			width:300px;
			height:230px;
			border-radius: 15px;
			background-color:none;
		}
        .bordes{
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            background-color:mediumseagreen;
        }
        body{
            overflow-x: hidden;
        }
        header{
            background-color:black;
        }
        p{
            color:white;
        }
        
	</style>
</head>
<body>
    <header>
        <div class="row">
            <div>
                <img src="https://i.pinimg.com/originals/a3/a8/8c/a3a88cc9e02424681ea020a3182dfbaa.png" style="width:80px;height: 80px;margin-left: 20px;">
            </div>
            <div class="col-sm">
               <h4 style="margin-top: 9px;color:white;">Tu servicio de<br> Prestamos Favorito!!!</h4>
            </div>
            <div>
                <a class="btn btn-danger" href="/login" style="margin-right:25px;margin-top:24px;">
			     Cerrar Sesion
		      </a>
            </div>
        </div>
    </header>
	
    <div style="display: flex;margin-top:20px;">
        <!--Aqui inicia el div de las operaciones CRUD de los empleados-->
        
        <div class="card  bordes" style="margin-left:10px;height:500px;">
            <br>
            <div class="container" style="margin-top: 0px;" id="admin">
                <div class="row">
                    <div>
                        <div class="content">
                            <center>
                                    <img height="100px" src="https://cdn.icon-icons.com/icons2/20/PNG/256/business_application_addmale_useradd_insert_add_user_client_2312.png"  >
                                    <br>
                                    <button class="btn btn-success" id="add">Agregar Empleado</button>
                            </center>
                        </div>
                    </div>
                    <div>
                        <div class="content">
                            <center>
                                    <img height="100px" src="https://cdn.icon-icons.com/icons2/20/PNG/256/business_man_usersearch_thesearch_theclient_2356.png">
				
                                    <br>
                                    <button class="btn btn-info" id="retrieve">Lista de Empleados</button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row">
                    <div>
                        <div class="content">
                            <center>
                                    <img height="100px" src="https://cdn.icon-icons.com/icons2/20/PNG/256/businessapplication_edit_male_user_thepencil_theclient_negocio_2321.png">
				
                                    <br>
                                    <button class="btn btn-warning" id="update">Actualizar Datos de Empleados</button>
                            </center>
                        </div>
                    </div>
                    <div>
                        <div class="content">
                            <center>
                                    <img height="100px" src="https://cdn.icon-icons.com/icons2/20/PNG/256/delete_delete_deleteusers_delete_male_user_maleclient_2348.png">
				
                                    <br>
                                    <button class="btn btn-danger" id="delete">Eliminar Empleado</button>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Aqui empieza otro div-->
        <div style="margin-left:100px;">
            <div class="row">
                <div class="card bordes">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm">
                                <h3 style="color:white;">Administraciòn de Empleados.</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm ">
                                <p>Recuerde que el Actualizar o eliminar un empleado son<br>
                                Operaciones que no se pueden deshacer.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
<script  type="text/javascript" >
	$("body button").click(function(){
		var clicked=$(this).attr("id");
		if(clicked==="add"){
			$(location).attr("href","/agregarEmpleado");
		}
		if(clicked==="retrieve"){
			$(location).attr("href","/VerEmpleados");
		}
		if(clicked==="update"){
			$(location).attr("href","/actualizarEmpleado");
		}
		if(clicked==="delete"){
			$(location).attr("href","/deleteEmpleado");
		}
		
	});
</script>
