<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>panel de Control</title>
<link rel="shortcut icon" href="https://i.pinimg.com/originals/a4/6d/2a/a46d2aa134e26b7dbdb149f013cd0547.png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<style>
	header{
		background-color:black;
	}
	
</style>
</head>
<body>
	<header>
        <div class="row">

                <img src="https://i.pinimg.com/originals/a3/a8/8c/a3a88cc9e02424681ea020a3182dfbaa.png" style="width:80px;height: 80px;margin-left: 20px;">
            </div>

            <div>

			     Cerrar Sesion
		      </a>
            </div>
        </div>

    <div class="card  ">

	    		<br><br>
    			<h3>Prestamos</h3><br>

    		</center>
    	</div>
    	<div class="card-body"style="border:solid 0.5px;border-radius:25px;width:40px;margin-right:10px;">
    		<center>

	    		<br><br>
    			<h3>Clientes</h3><br>
    			<a class="btn btn-primary" href="/cliente">Ir alla</a>

    	</div>
    	<div class="card-body"style="border:solid 0.5px;border-radius:25px;width:40px;margin-right:10px;">

	    		<a class="btn btn-primary" href="/pago">Ir alla</a>

    	<div class="card-body"style="border:solid 0.5px;border-radius:25px;width:40px;margin-right:10px;">
    		<center>
    			<img width="100px" height="100px" src="https://cdn.icon-icons.com/icons2/2063/PNG/512/employee_account_business_time_clock_icon_124657.png">
    			<br><br>
    			<h3>Empleados</h3><br>
    			<a class="btn btn-primary" href="/administracion">Ir alla</a>
    		</center>
    	</div>
    </div>
    
    <!-- Footer -->
	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>
